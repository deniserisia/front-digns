<div class="wrapper">
    <div class="left-panel">
      <div class="logo">
        <img src="assets/imgs/logo-ia-remo.png" alt="Logo MedAI" />
        <h1>MedAI Diagnóstico</h1>
      </div>
    </div>
  
    <div class="login-container">
      <h2 *ngIf="formAtual === 'login'">Entrar no Sistema Médico</h2>
      <h2 *ngIf="formAtual === 'reset'">Recuperar Senha</h2>
      <h2 *ngIf="formAtual === 'register'">Criar Conta</h2>
  
      <!-- Login -->
      <form *ngIf="formAtual === 'login'">
        <div class="form-group">
          <label for="email">E-mail ou CPF</label>
          <input type="email" id="email" placeholder="usuario@exemplo.com" required />
        </div>
        <div class="form-group">
          <label for="password">Senha</label>
          <input type="password" id="password" placeholder="********" required />
        </div>
        <div class="form-actions">
          <label><input type="checkbox" /> Lembrar-me</label>
        </div>
        <button class="login-btn" type="button" (click)="login()">Entrar</button>

        <div class="links">
          <a href="#" (click)="mostrarFormulario('reset')">Esqueci minha senha</a><br />
          <a href="#" (click)="mostrarFormulario('register')">Criar conta</a>
        </div>
      </form>
  
      <!-- Reset -->
      <form *ngIf="formAtual === 'reset'">
        <div class="form-group">
          <label for="reset-email">Digite seu e-mail</label>
          <input type="email" id="reset-email" required />
        </div>
        <div class="form-actions-row">
          <button type="button" class="login-btn" (click)="mostrarFormulario('login')">Voltar</button>
          <button type="submit" class="login-btn">Enviar</button>
        </div>
      </form>
  
      <!-- Registro -->
      <form *ngIf="formAtual === 'register'">
        <div class="form-group"><label>Nome Completo</label><input type="text" required /></div>
        <div class="form-group"><label>CPF</label><input type="text" required /></div>
        <div class="form-group"><label>E-mail</label><input type="email" required /></div>
        <div class="form-group"><label>Nome de Usuário</label><input type="text" required /></div>
        <div class="form-group"><label>Senha</label><input type="password" required /></div>
        <div class="form-group"><label>Cidade</label><input type="text" required /></div>
        <div class="form-group"><label>Data de Nascimento</label><input type="date" required /></div>
        <div class="form-group">
          <label>Sexo</label>
          <select required>
            <option value="">Selecione</option>
            <option value="masculino">Masculino</option>
            <option value="feminino">Feminino</option>
            <option value="outro">Outro</option>
          </select>
        </div>
        <div class="form-group">
          <label><input type="checkbox" required /> Concordo com os termos de uso e política de privacidade</label>
        </div>
        <div class="form-actions-row">
          <button type="button" class="login-btn" (click)="mostrarFormulario('login')">Voltar</button>
          <button type="submit" class="login-btn">Cadastrar</button>
        </div>
      </form>
    </div>
  </div>
